<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }} | {{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css">
  {% if site.favicon %}
  <link rel="icon" type="image/x-icon" href="{{ site.favicon }}">
  {% endif %}
</head>
<body>
  <header>
    {% if site.logo %}
    <img src="{{ site.logo }}" alt="{{ site.title }} Logo" style="max-height: 50px;">
    {% endif %}
    <nav>
      {% for item in site.header_pages %}
        {% assign page_item = site.pages | where: "name", item | first %}
        <a href="{{ page_item.url }}">{{ page_item.title }}</a>
      {% endfor %}
    </nav>
  </header>
  <main class="container">
    {{ content }}
  </main>
  <footer>
    Â© 2025 FusionCommons.ai
  </footer>
</body>
</html>
