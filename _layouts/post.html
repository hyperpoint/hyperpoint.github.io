---
layout: default
---

<article class="post" style="max-width: 700px; margin: 0 auto; padding: 2rem; font-family: 'Helvetica Neue', sans-serif;">
  <h1 style="font-size: 2rem; color: #1B263B;">{{ page.title }}</h1>
  <p style="color: #666;"><strong>Published:</strong> {{ page.date | date: "%B %d, %Y %I:%M %p" }}</p>
  <p style="color: #444;"><strong>Author:</strong> {{ page.author }}</p>
  <hr style="margin: 1rem 0;">
  <div style="line-height: 1.6; color: #222;">
    {{ content }}
  </div>
</article>
