---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <p class="meta"><strong>Published:</strong> {{ page.date | date: "%B %d, %Y %I:%M %p" }}</p>
  <p class="meta"><strong>Author:</strong> {{ page.author }}</p>
  <p class="meta">{{ page.note }}</p>
  <p class="meta">{{ page.collaboration }}</p>
  <hr>
  <div>
    {{ content }}
  </div>
</article>
