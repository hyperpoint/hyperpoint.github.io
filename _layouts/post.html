<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }}</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0 auto;
      max-width: 800px;
      padding: 20px;
    }
    header, footer {
      text-align: center;
      margin-bottom: 20px;
    }
    .meta {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
    <div class="meta">
      <p><strong>Published:</strong> {{ page.date | date: "%B %d, %Y %I:%M %p" }}</p>
      <p><strong>Author:</strong> {{ page.author }}</p>
      <p>{{ page.note }}</p>
      <p>{{ page.collaboration }}</p>
    </div>
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>&copy; 2025 FusionCommons.ai</p>
  </footer>
</body>
</html>
